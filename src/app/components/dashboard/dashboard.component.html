<section class="flex-column col-12">
    <header class="d-flex justify-content-between col-12">
        <h1>Dashboard</h1>
        <div>
            <h3>Pano Online</h3>
        </div>
    </header>
    <div id="corpo">
        <div id="data" class="mt-1 col-12 d-flex">
            <p class="mt-3 mr-3">Escolha período: </p>
            <form #formm class="form-inline">
                <div class="form-group hidden">
                  <div class="input-group">
                    <input name="datepicker"
                           class="form-control"
                           ngbDatepicker
                           #datepicker="ngbDatepicker"
                           [autoClose]="'outside'"
                           (dateSelect)="onDateSelection($event)"
                           [displayMonths]="2"
                           [dayTemplate]="t"
                           outsideDays="hidden"
                           [startDate]="fromDate!">
                    <ng-template #t let-date let-focused="focused">
                      <span class="custom-day"
                            [class.focused]="focused"
                            [class.range]="isRange(date)"
                            [class.faded]="isHovered(date) || isInside(date)"
                            (mouseenter)="hoveredDate = date"
                            (mouseleave)="hoveredDate = null">
                        {{ date.day }}
                      </span>
                    </ng-template>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input #dpFromDate
                           class="form-control" placeholder="yyyy-mm-dd"
                           name="dpFromDate"
                           [value]="formatter.format(fromDate)"
                           (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
                           ng-blur="retorno()">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
                        <fa-icon [icon]="faCalendar" size="sm"></fa-icon>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="form-group ml-2">
                  <div class="input-group">
                    <input #dpToDate
                           class="form-control" placeholder="yyyy-mm-dd"
                           name="dpToDate"
                           [value]="formatter.format(toDate)"
                           (input)="toDate = validateInput(toDate, dpToDate.value)">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
                        <fa-icon [icon]="faCalendar" size="sm"></fa-icon>
                      </button>
                    </div>
                  </div>
                </div>
            </form>      
        </div>
        <div class="col-4 d-flex mt-3">
          <div class="resultados col-6 flex-column">
            <div class="text-center">
              <h4>PEDIDOS</h4>
            </div>
            <div class="mt-3 d-flex justify-content-center">
              <h5>{{ pedidos.length }}</h5>
            </div>
          </div>
          <div class="resultados flex-column col-6">
            <div class="text-center">
              <h4>VENDA</h4>
            </div>
            <div class="mt-3 d-flex justify-content-center">
              <h5>{{ mascaraValor(venda) }}</h5>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex mt-2">
          <div class="resultados flex-column col-6">
            <div class="text-center">
              <h4>QTD PRODUTOS</h4>
            </div>
            <div class="mt-3 d-flex justify-content-center">
              <h5>{{ qtdProdutos }}</h5>
            </div>
          </div>
          <div class="resultados flex-column col-6">
            <div class="text-center">
              <h4>TICKET MÉDIO</h4>
            </div>
            <div class="mt-3 d-flex justify-content-center">
              <h5>{{ mascaraValor(venda / pedidos.length) }}</h5>
            </div>
          </div>
        </div>
    </div>
</section>
