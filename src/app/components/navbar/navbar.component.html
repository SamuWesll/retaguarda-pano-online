<header class="d-flex justify-content-between">
    <img class="" src="../../../assets/img/process.png" height="40px" alt="">
    <div class="col-8">
        <h4>Pano Online</h4>
        <p>Retaguarda</p>
    </div>
</header>
<div class="dropdown-divider"></div>
<div class="flex-column mt-4">
    <ul ngbNav [(activeId)]="route.fragment" class="flex-column">
        <li [ngbNavItem]='link.fragment' *ngFor="let link of links">
            <a class="link text-center" ngbNavLink routerLink="{{ link.fragment }}">
                {{ link.title }}
            </a>
        </li>
    </ul>
</div>
