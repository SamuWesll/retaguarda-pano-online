<header class="d-flex justify-content-between">
    <img class="" src="../../../assets/img/process.png" height="40px" alt="">
    <div class="col-8">
        <h4>Pano Online</h4>
        <p>Retaguarda</p>
    </div>
</header>
<div class="col-11 dropdown-divider"></div>
<div class="flex-column mt-4">
    <ul ngbNav [(activeId)]="route.fragment" class="flex-column">
        <li class="linkPage"   [ngbNavItem]='link.fragment' *ngFor="let link of links">
            <a class="link flex-column text-center" [class.is-selecionado]="link.selected"  (click)="isCheck(link.id)" ngbNavLink routerLink="{{ link.fragment }}">
                <div *ngIf="link.selected">
                    <img src="{{link.imgCheck}}" height="40px" alt="">
                </div>
                <div *ngIf="!link.selected">
                    <img src="{{link.img}}" height="40px" alt="">
                </div>
                <p class="mt-2 mb-1">{{ link.title }}</p>
            </a>
        </li>
    </ul>
</div>
